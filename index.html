    <body>
        <header>
            <div class="top-bar">
                <div class="top-bar-left">
                    <h1 class="menu-text">
                        Groove Guide
                        <i class="fa-solid fa-music fa-xs"></i>                 
                    </h1> 
                </div>
                
        
                <div class="top-bar-right">
                        <a href="saved_artists.html">Saved Artists</a>
                    </ul>
                </div>
            </div>
        </header>
          
        <main>
            
            <div class="grid-x">
                <div class="cell medium-6 large-4">
                    <div id="genre">
                        <label>Genre
                            <select id="genreSelect">
                                <option value="">Select a Genre</option>
                            </select>
                        </label>
                    </div>

                    <div class="monthlyListeners">
                        <p id="popularity">Popularity</p>
                        <p id="popularityNote">(Pick a range between 0 and 100)</p>
                        <div class="listenersInput">
                            <div class="field">
                                <span>Min</span>
                                <input type="number" class="input-min" value="10">
                            </div>
                            <div class="separator">-</div>
                            <div class="field">
                                <span>Max</span>
                                <input type="number" class="input-max" value="75">
                            </div>
                        </div>
                        <div class="sliderListeners">
                            <div class="progress"></div>
                        </div>
                        <div class="rangeInput">
                            <input type="range" class="range-min" min="0" max="100" value="10" step="1">
                            <input type="range" class="range-max" min="0" max="100" value="75" step="1">

                        </div>
                    </div>

                    
                    <div class="button" id="fetchButton" >Guide me
                    </div><!--fetchButton-->
                    <!--#genre-->
                </div>
                
                <div class="cell medium-6 large-8">
                    <div id="dialog" title="Genre Missing">
                        <p>Please select a Genre to continue!</p>
                      </div>
                    <div class="card" style="width: 450px">
                        <div class="card-divider">
                        Your Music Results!
                    </div>
                    <img src="./assets/images/crowd.webp">
                    <div class="card-section" id="test-card">
                        <div class="row">
                            <div class="columns">
                                <ul id="results">
            
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div><!--grid-x-->
        </main>
          
        <script src="assets/js/script.js" async defer></script>
