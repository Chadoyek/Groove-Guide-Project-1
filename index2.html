<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Music Genres Dropdown</title>
</head>
<body>
    <h2>Select a Music Genre:</h2>
    <select id="genreDropdown">
        <option value="">Select Genre</option>
    </select>

    <script>
        // Function to fetch music genres from Spotify API
        async function fetchGenres() {
            const response = await fetch('https://api.spotify.com/v1/recommendations/available-genre-seeds', {
                method: 'GET',
                headers: {
                    'Authorization': 'BQB6v8VneD7q8WfFxJ27ZW2M8a-WH1_2N4XMd9NbeqEzx1FqgXb5k6vfMD8925I914cLIqNHBgXV-WyxTxVCn9mCL7zEfENW6sgZDMyMjtPCf_Lte0c', // Replace with your access token
                }
            });

            const data = await response.json();
            return data.genres;
        }

        // Function to populate the dropdown menu with genres
        async function populateDropdown() {
            const genreDropdown = document.getElementById('genreDropdown');
            const genres = await fetchGenres();

            genres.forEach(genre => {
                const option = document.createElement('option');
                option.text = genre;
                option.value = genre;
                genreDropdown.appendChild(option);
            });
        }

        // Call the function to populate the dropdown menu
        populateDropdown();
    </script>
</body>
</html>
